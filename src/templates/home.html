{% extends 'main.html' %} 

{% block content %}
<h1>Home page</h1>

<a href="{% url 'create-room' %}">Create Room</a>

<div>
    <div>
        {% for room in rooms %}
        <span>@{{room.host.username}}</span>
        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
        <!-- <h5>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h5> -->
        {% endfor %}
    </div>
</div>
{% endblock content %}
